<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title></title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100vh;
  background-color: #ffffff;
  color-scheme: light;
  min-width: 1024px;
  overflow: hidden;
}

@media (prefers-color-scheme: dark) {
  html, body {
    background-color: #ffffff;
    color-scheme: light;
  }
}

@media print {
  html, body {
    background-color: #ffffff;
  }
}
</style>
</head>
<body>
hello
</body>
</html>
